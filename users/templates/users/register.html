<!-- register.html -->
{% extends "main/base.html" %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div class="bg-white px-6 py-12 lg:py-0 lg:px-1 shadow sm:rounded-lg sm:px-12">
        <div class="flex min-h-full flex-col justify-center px-6 py-4">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
            </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
            Already a member?
            <a href="{% url 'login' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
            </p>
        </div>
        </div>
    </div>
</div>
{% endblock %}
